  <div class="loading-background loading">
    <div class="loading-container">

  <div class="main-head-wrapper">
    <header class="main-head max-container">
      <button class="toggle-menu mobile">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

      <h1 class="container-logo">
        <a href="/"
          ><img

            alt="Casa-Sul"
            class="img-responsive img-logo"
        /></a>
      </h1>

      <div class="container-search">
        <vtex.cmc:fullTextSearchBox />
      </div>

      <div class="container-profile-controls">
        <div class="user-login">
          <a href="/account"><img src="/arquivos/login.png" alt="" /></a>
        </div>

        <a href="" class="toggler-cart">
          <img src="/arquivos/carrinho.png" alt="carrinho" />
          <span class="mini-cart-qty-admake">0</span>
        </a>

        <div class="search-mobile">
          <img src="/arquivos/lupa.png" alt="search-mobile" />
        </div>
      </div>

      <div class="carrinho">
        <div id="mini-cart-admake-aux" class="hidden">
          <vtex.cmc:miniCart />
        </div>
        <div class="carrinho-header max-container">
          <span>Meu Carrinho</span>
          <div class="toggler-cart">
            <img src="/arquivos/xlogin.png" class="img-responsive" />
          </div>
        </div>

        <div class="carrinho-content max-container">
          <div class="mini-cart-itens"></div>
          <div class="cart-inf">
            <div class="mini-cart-totais">
              <div class="mini-cart-botao">
                <a
                  href="/checkout/#/cart"
                  class="btn btn-block btn-verde btn-finalizar-compra"
                >
                  Finalizar Pedido
                </a>
              </div>
            </div>
            <div class="calc-frete">
              <input
                type="text"
                class="field-frete"
                placeholder="calcular frete"
              />
              <input type="submit" class="btn-frete" value="Calcular" />
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- NAVBAR -->
  <nav class="menu-container">
    <div class="max-container">
      <ul class="main-menu">
        <div class="account-mobile mobile">

        <div class="wishlist-mobile">
          <a href="/wishlist">
            <img src="/arquivos/icon-core.png" alt="Lista de Desejos" />
            <span>Lista de compra</span>

        <div class="catplus">

              background: #18090c;

          </li>
